version: '2'
services:
  feedgears-db01:
    image: "postgres:latest"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
  feedgears-app01:
    image: "feedgears/newsgears-api:latest-local"
    environment:
      - DEBUG=false
    ports:
      - "8080:8080"
      - "45005:45005"
    depends_on:
      - feedgears-db01
    links:
      - feedgears-db01
      - feedgears-broker01
  feedgears-engine01:
    image: "feedgears/newsgears-engine:latest-local"
    environment:
      - DEBUG=false
    ports:
      - "8082:8082"
      - "55005:55005"
    depends_on:
      - feedgears-db01
    links:
      - feedgears-db01
  feedgears-broker01:
    image: "feedgears/newsgears-broker:latest-local"
    environment:
      - DEBUG=false
    ports:
      - "8083:8083"
      - "65015:65015"
    depends_on:
      - feedgears-db01
  feedgears-cache01:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass redis
    volumes:
      - cache:/data
#  feedgears-client01:
#    image: "feedgears/newsgears-client:latest-local"
#    ports:
#      - "3000:3000"
volumes:
  cache:
    driver: local
